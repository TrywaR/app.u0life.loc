<div class="block_list_elem" data-id="{{id}}" data-sort="{{sort}}">
  <div class="_elem_status">
    <button class="btn __clear __ok">
      <i class="fa-solid fa-check"></i>
    </button>
    <button class="btn __clear __no_ok">
      <i class="fa-regular fa-circle"></i>
    </button>
  </div>

  <div class="_elem_title">
    {{title}}
  </div>

  <div class="_elem_actions">
    <div class="block_buttons _elem_actions_show __end">
      <button type="button" class="btn __clear __elem_edit" name="button">
        <i class="fa-solid fa-pen"></i>
      </button>
    </div>
    <div class="block_buttons _elem_actions_edit __end">
      <input type="text" class="input __elem_title" name="title" value="{{title}}">
      <button type="button" class="btn __clear __elem_del" name="button">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="btn __clear __elem_sort">
        <i class="fa-solid fa-arrows-up-down"></i>
      </div>
      <button type="button" class="btn __clear __elem_editing" name="button">
        <i class="fa-solid fa-check"></i>
      </button>
    </div>
  </div>
</div>
